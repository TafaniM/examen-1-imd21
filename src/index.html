<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>eikon parcel starter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="img/logo-bfi.svg" alt="logo BFI">
      </div>
      <div class="nav">
        <nav>
          <a>Films</a>
          <a>Events</a>
          <a>Tickets</a>
          <a>Venues</a>
        </nav>
      </div>
      <img src="img/image-BFI.webp" alt="image logo BFI">
    </header>
    <main>
      <div class="firstpart">
        <h1>Explore the programme</h1>
        <article class="program">
          <img src="img/strands.webp" alt="logo BFI">
          <h2>Strands</h2>
          <p>
            What are you in the mood for? Our programmers’ carefully chosen suggestions to get your emotions...
          </p>
        </article>
        <article class="program">
          <img src="img/series.webp" alt="logo BFI">
          <h2>Series</h2>
          <p>
            Discover your next obsession! This year’s programme showcases the best in new series and television…
          </p>
        </article>
      </div>

    </main>

    <script src="js/main.js" type="module"></script>
  </body>
</html>
